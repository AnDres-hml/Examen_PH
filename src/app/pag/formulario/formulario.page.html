<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Formulario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form (ngSubmit)="guardarAviso()">
    <ion-item>
      <ion-label position="stacked">Título</ion-label>
      <ion-input [(ngModel)]="nuevoAviso.titulo" name="titulo" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Descripción</ion-label>
      <ion-textarea [(ngModel)]="nuevoAviso.descripcion" name="descripcion" required></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Fecha</ion-label>
      <ion-datetime [(ngModel)]="nuevoAviso.fecha" name="fecha"></ion-datetime>
    </ion-item>
    <ion-button expand="block" type="submit">Guardar Aviso</ion-button>
  </form>
</ion-content>
